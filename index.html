<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"   crossorigin="anonymous">
    <!-- App title -->
    <title>Weather Dashboard</title>
</head>
<!-- Body of App -->
<body class="bg-light">
    <header class="container-fluid text-center text-light bg-info p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main container hosting all functional elements -->
    <main class="container-fluid">
        <div class="row">
            <!-- Search section -->
            <aside class="col-3 bg-light">
                <!-- Search button header -->
                <h3 class="mt-1">Search for a City:</h3>
                <!-- Search form -->
                <form id="city-form">
                    <!-- Search input text area -->
                    <div class="input mb-3">
                        <input id="enter-city" type="text" class="form-control" placeholder="Enter a city">
                    </div>
                    <!-- Search button -->
                    <button class="btn btn-info btn-block" type="submit" id="search-button">Search</button>
                    <!-- Clear history button -->
                    <button class="btn btn-danger btn-block" type="reset" id="clear-history">Clear History</button>
                </form>
                <!-- Search history header -->
                <h3 class="mt-4">Search History:</h3>
                <p>(Click on a city to search)</p>
                <!-- Search history form -->
                <form id="search-history" class="">
                </form>
            </aside>
            <!-- Weather display section -->
            <section class="col-9">
                <div class="row">
                    <!-- Card displaying today's weather -->
                    <div class="col card m-3 d-none" id="weather-today">
                        <div class="card-body">
                            <!-- Card header -->
                            <div>
                                <!-- City name -->
                                <h3 id="city-name" class="card-title"></h3>
                                <!-- Weather icon -->
                                <img id="today-icon" src="" alt="Weather Icon">
                            </div>
                            <!-- Weather data displays -->
                            <p id="temperature" class="m-3">Temperature:</p>
                            <p id="wind" class="m-3">Wind:</p>
                            <p id="humidity" class="m-3">Humidity:</p>
                        </div>
                    </div>
                </div>
                <!-- Card displaying 5-day forecast -->
                <div id="forecast-card" class="card card-body d-none">
                    <!-- Card header -->
                    <h3 class="card-title m-3">5-Day Forecast</h3>
                    <div class="row m-4">
                        <!-- Individual cards to display weather data for each day -->
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
