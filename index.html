<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- is this at top or bottom of html -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light">
                <h3 class="mt-1">Search for a City:</h3>
                <form id="city-form">
                    <div class="input mb-3">
                        <input id="enter-city" type="text" class="form-control" placeholder="Enter a city">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" id="search-button">Search</button>
                    <button class="btn btn-danger btn-block" type="reset" id="clear-history">Clear History</button>
                </form>
                <h3 class="mt-4">Search History:</h3>
                <form id="search-history" class="">
                </form>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col card m-3 d-none" id="forecast-today">
                        <div class="card-body">
                            <h3 id="city-name" class="card-title align-middle">Portland</h3>
                            <p id="temperature">Temperature:</p>
                            <p id="wind">Wind:</p>
                            <p id="humidity">Huidity:</p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-info text-white m-2"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2"></div>
                    <div class="col-md-2 forecast bg-info text-white m-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
